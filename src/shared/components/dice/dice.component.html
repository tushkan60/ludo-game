<button
  [disabled]="disabled()"
  (click)="onDiceClick.emit()"
  class="relative w-full aspect-square rounded-2xl shadow-lg transition-all duration-300"
  [class]="getDiceClasses()"
>
  <div class="absolute inset-0 p-3">
    <div class="dice-grid h-full w-full">
      @for (dot of dots(); track dot.id) {
        <div class="w-3 h-3 rounded-full bg-gray-900" [class]="dot.class"></div>
      }
    </div>
  </div>
</button>
