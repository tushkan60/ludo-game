<div class="min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 py-8 px-4">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="p-4 bg-gray-50 border-b">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Dice Poker</h1>
        <div class="text-sm text-gray-600">High Score: {{ state().highScore }}</div>
      </div>
    </div>

    <!-- Game Area -->
    <div class="p-6 space-y-6">
      <!-- Dice -->
      <div class="grid grid-cols-5 gap-4">
        @for (die of state().dice; track die.id) {
          <app-dice
            [dice]="die"
            [disabled]="isActionDisabled()"
            [isRolling]="isRolling() && !die.isHeld"
            (onDiceClick)="toggleHold(die)"
          />
        }
      </div>

      <!-- Current Hand -->
      <div class="text-center">
        <div class="text-lg font-medium text-gray-700">
          {{ currentHand().name }}
        </div>
        <div class="text-sm text-gray-500">Score: {{ currentHand().score }}</div>
      </div>

      <!-- Controls -->
      <div class="space-y-3">
        <button
          (click)="roll()"
          [disabled]="state().rollsLeft === 0 || state().isGameOver"
          class="w-full py-2 px-4 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
        >
          Roll ({{ state().rollsLeft }} left)
        </button>

        @if (state().isGameOver) {
          <button
            (click)="newGame()"
            class="w-full py-2 px-4 rounded-lg bg-green-600 text-white font-medium hover:bg-green-700"
          >
            New Game
          </button>
        }
      </div>
    </div>
  </div>
</div>
